        <script>
            var media = document.getElementById("BeeMovie");
            var count = 0;
            var n = 3; //arbitrary number of images


            function playVid() { 
              media.play(); 
                } 

            function pauseVid() { 
              media.pause(); 
            }
            /*
            function ShowPopcorn() { 
                document.body.style.backgroundImage = "url('images/popcorn1.jpg')";
            }*/
            function ShowPopcorn() {
                if (count === 0) {
                       //change image source to first image
                       document.body.style.background = "url('images/popcorn1.jpg') no-repeat";

                } else if (count === 1) {
                        //change image source to second image
                        document.body.style.background = "url('images/popcorn2.jpg') no-repeat";

                } else if (count === 2) {
                        //change image source to third image
                        document.body.style.background = "url('images/popcorn3.jpg') no-repeat";

                    }
                        //repeat as necessary for number of images
                count += 1;
                        //reset count when image limit is reached
                if (count === n)
                    count = 0;
                }

            function blackout() {
                document.body.style.background = "url('images/blackout.png') no-repeat"
            }
        </script>
